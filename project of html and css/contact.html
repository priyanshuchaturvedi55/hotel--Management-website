            </ul>
        </div>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                
                <div class="company-adress"> 
                    <div class="address-group">
                        <i class="fa-brands fa-facebook fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Location</h2>
                        <p>#2277 Janakpuri Colony, City name,town name</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-brands fa-twitter fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Email</h2>
                        <p>priyanshuchaturvedi@gmail.com</p>

                    </div>
                    <div class="address-group">
                        <i class="fa-brands fa-instagram fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Call</h2>
                        <p>+9999900000</p>

                    </div>
                    <img src="./images/photo-1486406146926-c627a92ad1ab.avif.jpg" alt="company image">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-grey">Let us know your question.suggestion and concerns by filling out the contact form below </p>
                    <div class="form-group">
                        <label for="username">Username</label >
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="Phone">Phone</label >
                        <input type="text" id="Phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label >
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label >
                        <textarea name="" id="message" cols="30" rows="10"  required></textarea>
                    </div>
                    <button type="submit" class="form-btn">submit </button>
                </form>
                
            </div>
            
        </div>
    </section>
